<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .green:hover{
                background-color:  #4CAF50;
                color: white;
            }
            body{
                background-color: #a6dff4;
            }
            .form{
                background-color: white;
                height: 250px;
            }
            .btn .blue:hover{
                background-color: dodgerblue;
                color: white;
            }
        </style>
        <title>Update Venue</title>
    </h:head>
    <h:body>
        <div align="center" class="btn">
            <h1>Update Venue</h1>
            <h:form class="form">
                <table>
                    <br/>
                    <tr>
                        <td>Venue Type:</td>
                        <td><h:selectOneMenu value="#{venueManage.v.venueType}" valueChangeListener="#{venueManage.venueTypeChangeListener}">
                                <f:selectItem itemValue="Hall" itemLabel="Hall" />
                                <f:selectItem itemValue="Room" itemLabel="Room"/>
                                <f:selectItem itemValue="Lab" itemLabel="Lab"/>
                                <f:ajax render="selectCourseCode"/>
                                <f:ajax render="selectBlock"/>
                            </h:selectOneMenu> </td>                        
                    </tr>
                    <tr>
                        <td>Venue ID:</td>
                        <td><h:selectOneMenu id="selectBlock" value="#{venueManage.v.block}" style="margin-right:5px">
                                <f:selectItems value="#{venueManage.blockList}"/>
                            </h:selectOneMenu>
                            <h:inputText title="Type only the venue number or ID, ex: DK ABA, type only ABA or K101, type only 101." id="id" value="#{venueManage.v.venueID}" required="true" requiredMessage=" *Empty field"/>
                            <h:message for="id" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Capacity:</td>
                        <td><h:inputText value="#{venueManage.v.capacity}" required="true" id="capacity" requiredMessage=" *Empty field " converterMessage=" *Invalid input">
                                <f:convertNumber integerOnly="true" />
                            </h:inputText>
                            <h:message for="capacity" style="color: red"/>

                        </td>
                    </tr>
                </table> 

                <h:panelGroup  id="selectCourseCode">
                    <table>
                        <tr> 
                            <h:panelGroup rendered="#{venueManage.v.venueType eq 'Lab'}">
                                <td>
                                    <h:outputLabel for="multiple" value="Course Code List: " />
                                </td>
                                <td>
                                    <p:selectCheckboxMenu multiple="true" value="#{venueManage.courseCodeStr}" label="courseCode" filter="true" filterMatchMode="startsWith">
                                        <f:selectItems value="#{venueManage.courseCodeList}" />
                                    </p:selectCheckboxMenu>
                                </td>
                            </h:panelGroup>
                        </tr>
                    </table>
                </h:panelGroup>
                <br/>
                <h:commandButton action="#{venueManage.updateVenue()}" value="Update" styleClass="btn green">   
                </h:commandButton>

            </h:form>
            <h:form>
                <h:commandButton action="selectVenue.xhtml" value="Done" styleClass="btn blue"/>
            </h:form>

        </div>
    </h:body>
</html>
