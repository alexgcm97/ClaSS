<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            body{
                background-color: #a6dff4;
            }
            .form{
                background-color: white;
                height: 500px;
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Update Venue</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1>Update Venue</h1>
            <h:form class="form">
                <table>
                    <tr>
                        <td>Venue ID:</td>
                        <td><h:inputText id="id" value="#{venueManage.v.venueID}" required="true" requiredMessage=" empty field" />
                            <p:message for="id" style="color:red" /></td>
                    </tr>
                    <tr>
                        <td>Venue Type:</td>
                        <td><h:selectOneMenu value="#{venueManage.v.venueType}" >
                                <f:selectItem itemValue="Hall" itemLabel="Hall" />
                                <f:selectItem itemValue="Room" itemLabel="Room"/>
                                <f:selectItem itemValue="Lab" itemLabel="Lab"/>
                                <f:ajax render="selectCourseCode"/>
                                <f:ajax render="selectBlock"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>Block:</td>
                        <td><h:inputText id="block" value="#{venueManage.v.block}" required="true" requiredMessage=" *Empty field " maxlength="2"/>
     
                            <p:message for="block" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td>Capacity:</td>
                        <td><h:inputText value="#{venueManage.v.capacity}" required="true" id="capacity" requiredMessage=" *Empty field " converterMessage=" Invalid input">
                                <f:convertNumber integerOnly="true" />
                            </h:inputText> 
                             <p:message for="capacity" style="color: red"/>
                            </td>
                    </tr>
                    <tr>
                        <td>Course Code List:</td>
                        <td><h:inputText value="#{venueManage.v.courseCodeList}"/><br/></td>
                    </tr>
                </table><br/>
                <h:commandButton action="#{venueManage.updateVenue()}" value="Update">   
                </h:commandButton>
              
            </h:form>
            <h:form>
                  <h:commandButton action="selectVenue.xhtml" value="Done"/>
            </h:form>

        </div>
    </h:body>
</html>
