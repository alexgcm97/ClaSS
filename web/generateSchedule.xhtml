<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            body {
                padding-top: 8%;
                padding-left: 30%;
                font-size: 20px;
            }

            .btn{
                transition-duration: 0.4s;
                border:none;
                width: 100px;
                vertical-align:center;
                height:40px;
                position: relative;
                margin: 10px 10px 0px 0px ;
                font-size:15px;
            }
            .red:hover{
                background-color:  #e23f52;
                color: white;
            }
        </style>
        <title>Schedule Generation Page</title>
        <script>
            window.onload = function () {
                document.getElementById('hidden:link').onclick();
                var seconds = 0;
                timer = setInterval(function () {
                    seconds++;
                    document.getElementById("seconds").innerText = seconds % 60;
                    document.getElementById("minutes").innerText = parseInt(seconds / 60);
                }, 1000);
            }
        </script>
    </h:head>
    <h:body>
        <h3>Generating Schedule....</h3>
        <h:form id="hidden" style="display:none">
            <h:commandLink id="link">
                <f:ajax event="click" listener="#{schedulingAlgorithm.start()}" />
            </h:commandLink>
        </h:form>
        <h:form>
            <div class="timer">
                <span>Elapsed Time: </span>
                <span id="minutes">0</span> minute(s) 
                <span id="seconds">0</span> seconds.
            </div>
            <br/>
            <h:commandButton action="menu.xhtml" immediate="true" class="btn red" value="Cancel"/>
        </h:form>
    </h:body>
</html>
