<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Advanced Setting</title>
    </h:head>
    <h:body>
        <h1>Advanced Setting</h1>
        <h:form>
            <h3>Optimization</h3>
            <h:selectBooleanCheckbox value="maxBreak" onchange=""></h:selectBooleanCheckbox><span>Block time: </span><h:inputText  value="#{generateConfiguration.maxBreak}" converterMessage="Please enter digit only." /><br/>
            <h:selectBooleanCheckbox value="balanceClass"></h:selectBooleanCheckbox><span>Balance Class Number</span><br/>
            <h:selectBooleanCheckbox value="maxBreak" onchange=""></h:selectBooleanCheckbox><span>Set Max Break Time: </span><h:inputText  value="#{generateConfiguration.maxBreak}" converterMessage="Please enter digit only." />

            <c:choose>
                <c:when test="#{classDA.checkExist('G1001') == true}">
                    <span>Schedule exist in Database.</span><br/>
                    <h:commandButton action="#{schedulingAlgorithm.start()}" value="Replace Schedule"/>
                </c:when>
                <c:otherwise>
                    <h:commandButton action="#{schedulingAlgorithm.start()}" value="Generate Schedule"/>
                </c:otherwise>
            </c:choose>

        </h:form>
    </h:body>
</html>
