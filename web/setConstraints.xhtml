<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Constraints Setting</title>
    </h:head>
    <h:body>
        <h1>Constraints Setting</h1>
        <h:form>
            <h3>Constraints</h3>
            <c:choose>
                <c:when test="#{classDA.checkExist('G1001') == true}">
                    <span>Schedule exist in Database.</span><br/>
                    <h:commandButton action="generateSchedule.xhtml" value="Replace Schedule"/>
                </c:when>
                <c:otherwise>
                    <h:commandButton action="generateSchedule.xhtml" value="Generate Schedule"/>
                </c:otherwise>
            </c:choose>

        </h:form>
    </h:body>
</html>
