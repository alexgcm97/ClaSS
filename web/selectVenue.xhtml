<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .order-table{   
                border-collapse:collapse;

            }
            .order-table-header{
                text-align:center;
                background:none repeat scroll 0 0 #E5E5E5;
                border-bottom:1px solid #BBBBBB;
                padding:16px;
            }
            .order-table-odd-row{
                text-align:center;
                background:none repeat scroll 0 0 #FFFFFFF;
                border-top:1px solid #BBBBBB;
            }
            .order-table-even-row{
                text-align:center;
                background:none repeat scroll 0 0 #F9F9F9;
                border-top:1px solid #BBBBBB;      
            }
            body{
                background-color: #a6dff4;
            }
            .form{
                background-color: white;
                height: 450px;
               
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .green:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Select Venue</title>
    </h:head>
    <h:body>
        <h:outputScript rendered="#{venueDA.update}">
            alert("Updated!");
        </h:outputScript>
          <h:outputScript rendered="#{venueDA.delete}">
            alert("Venue Deleted!");
        </h:outputScript>
        <div align="center" class="btn">
            <h1>Available Venue</h1>
            <div style="float: left; width: 150px" class="btn">
                <h:form>
                    <br/>
                    <h:commandButton value="Create New Venue" action="newVenue" styleClass="btn green"/>
                </h:form>   
            </div>
            <h:form class="form">
                <br/>
                <div style="height: 350px; overflow: auto;">
                <h:dataTable value = "#{viewAll.allVenue}" var = "v"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">

                    <h:column> 	
                        <f:facet name="header">Venue ID</f:facet>
                            #{v.venueID}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Block</f:facet>
                            #{v.block}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Venue Type</f:facet>
                            #{v.venueType}
                    </h:column>
                    <h:column> 		
                        <f:facet name="header">Capacity</f:facet>
                            #{v.capacity}
                    </h:column> 
                    <h:column> 		
                        <f:facet name="header">Course List</f:facet>
                            #{v.courseCodeList}
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandButton value="Edit" action="#{venueManage.retrieveVenue(v.venueID)}" style="background-color: green; color: white"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton value="Delete" action="#{venueManage.deleteVenue(v.venueID)}" style="background-color: red; color: white"/>
                    </h:column>
                </h:dataTable>
                </div>
                <br/>
                <div class="btn">
                    <h:commandButton value="Done" action="EditInfo" styleClass="btn green"/>
                </div>
                
            </h:form> 
        </div>
    </h:body>
</html>
