<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .green:hover{
                background-color:  #4CAF50;
                color: white;
            }
            body{
                background-color: #a6dff4;
            }
            .form{
                background-color: white;
                height: 300px;
            }
            .btn .blue:hover{
                background-color: dodgerblue;
                color: white;
            }
        </style>
        <title>Update Group</title>
    </h:head>
    <h:body>
        <div align="center" class="btn">
            <h1>Update Group</h1>
            <h:form class="form">  
                <table>
                    <br/>
                    <tr>
                        <td>Group ID:</td>
                        <td><h:outputText value="#{tutorialGroupDA.maxID}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Group Number:</td>
                        <td> <p:inputText id="gnumber" value="#{tutorialGroupManage.tg.groupNumber}" required="true" requiredMessage="*Empty field" converterMessage="*Numbers only" maxlength="2">
                                <f:convertNumber integerOnly="true" />
                            </p:inputText>
                            <h:message for="gnumber" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td>Size:</td>
                        <td><p:inputText id="size" value="#{tutorialGroupManage.tg.size}" required="true" requiredMessage="*Empty field" converterMessage="*Numbers only" maxlength="2">
                                <f:convertNumber integerOnly="true" />
                            </p:inputText>
                            <h:message for="size" style="color: red"/><br/></td>
                    </tr>
                    <tr>
                        <td>Programme ID</td>
                        <td><p:selectOneMenu value="#{tutorialGroupManage.tg.cohortID}">
                                <f:selectItems value="#{viewAll.getAllCohortID()}" var="p"
                                               itemLabel="#{p.programmeCode}#{p.studyYear}-#{p.entryYear}-#{p.intakeYear}" itemValue="#{p.cohortID}" />
                            </p:selectOneMenu></td>
                    </tr>


                </table><br/>

                <h:commandButton action="#{tutorialGroupManage.updateGroup()}" value="Update" styleClass="btn green"/>
            </h:form>
            <h:form>
                <br/>
                <h:commandButton action="selectGroups?faces-redirect=true" value="Done" styleClass="btn blue"/>

            </h:form>
        </div >
    </h:body>
</html>
