<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
             body{
                background-color: #a6dff4;
            }
            .form{
                background-color: white;
                height: 250px;
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
             .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Update Group</title>
    </h:head>
    <h:body>
         <div align="center">
            <h1>Update Group</h1>
            <h:form class="form">  
                <table>
                    <tr>
                        <td>Group ID:</td>
                        <td><h:inputText value="#{tutorialGroupManage.tg.groupID}" disabled="true"  /><br/></td>
                    </tr>
                   <tr>
                        <td>Year of Study:</td>
                        <td><h:selectOneMenu value="#{tutorialGroupManage.tg.studyYear}" >
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2"/>
                                <f:selectItem itemValue="3" itemLabel="3"/>
                            </h:selectOneMenu>
                            <br/></td>
                    </tr>
                    <tr>
                        <td>Group Number:</td>
                        <td> <h:inputText id="gnumber" value="#{tutorialGroupManage.tg.groupNumber}" required="true" requiredMessage="*Empty field" converterMessage="*Numbers only" maxlength="2">
                                 <f:convertNumber integerOnly="true" />
                            </h:inputText>
                             <h:message for="gnumber" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td>Size:</td>
                        <td><h:inputText id="size" value="#{tutorialGroupManage.tg.size}" required="true" requiredMessage="*Empty field" converterMessage="*Numbers only" maxlength="2">
                            <f:convertNumber integerOnly="true" />
                            </h:inputText>
                             <h:message for="size" style="color: red"/><br/></td>
                    </tr>
                    <tr>
                        <td>Programme ID:</td>
                        <td><h:selectOneMenu value="#{tutorialGroupManage.tg.programmeID}">
                                <f:selectItems value="#{viewAll.getAllProgrammeID()}" var="p"
                                               itemLabel="#{p.programmeID}" itemValue="#{p.programmeID}" />
                            </h:selectOneMenu></td>
                    </tr><br/>
                </table><br/>

                <h:commandButton action="#{tutorialGroupManage.updateGroup()}" value="Update"/>
            </h:form>
            <h:form>
                <br/>
                 <h:commandButton action="EditInfo" value="Done"/>

            </h:form>
        </div >
    </h:body>
</html>
