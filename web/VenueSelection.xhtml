<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <style>
        </style>
        <title>Select Venues</title>
    </h:head>
    <h:body>
        <div align="center" class="btn">
            <h1>Venues</h1>
            <h:form>                
                <h:commandButton action="CourseSelection?faces-redirect=true" value="Back" immediate="true"/>
                <h:commandButton action="#{selection.venueButton()}" value="Proceed to Generate Schedule"/><br/>
                <br/>
                <p:dataTable id="programmeTable"  value="#{selection.allVenueRecords}" var="v" disabledSelection="#{selection.checkValue(v.venueID)=='true'}" selection="#{selection.selectedVenue}" rowKey="#{v.venueID}" style="margin-bottom:0">
                    <f:facet name="header">
                        Venues
                    </f:facet>

                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                    <p:column headerText="Venue" style="width:200px;text-align:left">
                        <h:outputText value="#{v.venueID}" />
                    </p:column>
                    <p:column headerText="Block" style="text-align:left">
                        <h:outputText value="#{v.block}" />
                    </p:column>
                    <p:column headerText="Venue Type" style="text-align:left">
                        <h:outputText value="#{v.venueType}" />
                    </p:column>
                    <p:column headerText="Capacity" style="text-align:left">
                        <h:outputText value="#{v.capacity}" />
                    </p:column>

                </p:dataTable>
            </h:form>

        </div>
    </h:body>
</html>
