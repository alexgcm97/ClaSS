<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            body{
                background-color: #a6dff4;
            }
            .form{
                background-color: white;
                height: 200px;
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Update cohort</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1>Update Cohort</h1>
            <h:form class="form">
                <table>

                    <tr>
                        <td>Cohort ID:</td>
                        <td><h:inputText value="#{cohortManage.c.cohortID}" disabled="true" /><br/></td>
                    </tr>
                    <tr>
                        <td>Year:</td>
                        <td><h:inputText id="year" value="#{cohortManage.c.year}"  required="true"  requiredMessage="*Invalid Input" maxlength="4" />
                            <h:message for="year" style="color: red" /></td>
                    </tr>
                    <tr>
                        <td>Month:</td>
                        <td><h:inputText id="month" value="#{cohortManage.c.month}"  required="true"  requiredMessage="*Invalid Input" maxlength="2" />
                            <h:message for="month" style="color: red" /></td>
                    </tr>
                    <tr>
                        <td>Study Year:</td>
                        <td><h:selectOneMenu value="#{cohortManage.c.studyYear}" >
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2"/>
                                <f:selectItem itemValue="3" itemLabel="3"/>
                                <f:selectItem itemValue="4" itemLabel="4"/>
                            </h:selectOneMenu>
                        </td> 
                    </tr>

                </table><br/>
                <h:commandButton action="#{cohortManage.updateCohort()}" value="Update"/>


            </h:form>
            <h:form>
                <h:commandButton action="selectProgrammeCohort" immediate="true" value="Done"/>
            </h:form>



        </div>
    </h:body>
</html>
