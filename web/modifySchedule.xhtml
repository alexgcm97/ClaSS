<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            body{
                width: 50%;
            }

            .columns {
                justify-content: center;
                margin: 5px 0;
            }

            .column {
                flex: 1;
                margin: 2px;
                padding: 10px;
                border-collapse: collapse;
                border: 1px solid black;
            }
        </style>

        <title>Modify Schedule</title>
    </h:head>
    <h:body>
        <h:form>
            <section class="columns">
                <div class="column">
                    <table>
                        <h1>Current Information</h1>
                        <tr><td>Current Staff: </td>
                            <td><h:selectOneMenu value="#{modifySchedule.oldStaffID}">
                                    <f:selectItems value="#{viewTimetable.allStaff}" var="as"
                                                   itemLabel="#{as.staffID} - #{as.staffName}" itemValue="#{as.staffID}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td>Tutorial Group: </td>
                            <td><h:selectOneMenu value="#{modifySchedule.groupID}">
                                    <f:selectItems value="#{viewTimetable.allGroup}" var="ag"
                                                   itemLabel="#{ag.programmeCode}#{ag.studyYear} (G#{ag.groupNumber}) - #{ag.year}#{ag.month}" itemValue="#{ag.groupID}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td>Current Venue: </td>
                            <td><h:selectOneMenu value="#{modifySchedule.oldVenueID}">
                                    <f:selectItems value="#{modifySchedule.oldVenue}" var="ava"
                                                   itemLabel="#{ava.venueID} - #{ava.venueType}" itemValue="#{ava.venueID}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td>Course: </td>
                            <td><h:selectOneMenu value="#{modifySchedule.courseID}">
                                    <f:selectItems value="#{modifySchedule.oldCourse}" var="oc"
                                                   itemLabel="#{oc.courseCode}(#{oc.courseType})" itemValue="#{oc.courseID}" />
                                </h:selectOneMenu></td>
                        </tr>
                    </table>
                </div>

                <div class="column">
                    <table>
                        <h1>Update Information</h1>
                        <tr><td>Day: </td>
                            <td><h:selectOneMenu value="#{modifySchedule.day}">
                                    <f:selectItem itemLabel="Monday" itemValue="1" />
                                    <f:selectItem itemLabel="Tuesday" itemValue="2" />
                                    <f:selectItem itemLabel="Wednesday" itemValue="3" />
                                    <f:selectItem itemLabel="Thursday" itemValue="4" />
                                    <f:selectItem itemLabel="Friday" itemValue="5" />
                                    <f:selectItem itemLabel="Saturday" itemValue="6"/>
                                    <f:selectItem itemLabel="Sunday" itemValue="0" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td>Start Time: </td>
                            <td><h:selectOneMenu value="#{modifySchedule.startTime}">
                                    <f:selectItems value="#{modifySchedule.time}" var="vas"
                                                   itemLabel="#{vas.getsTime()}" itemValue="#{vas.startTime}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td>End Time: </td>
                            <td><h:selectOneMenu value="#{modifySchedule.endTime}">
                                    <f:selectItems value="#{modifySchedule.time}" var="vas"
                                                   itemLabel="#{vas.geteTime()}" itemValue="#{vas.endTime}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td>Venue Type: </td>
                            <td><h:selectOneMenu value="#{modifySchedule.venueType}">
                                    <f:selectItem itemLabel="Room" itemValue="Room" />
                                    <f:selectItem itemLabel="Lab" itemValue="Lab" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td><h:commandButton value="Check" action="#{modifySchedule.forward()}"></h:commandButton></td></tr>

                        <br></br>
                        <tr><td>Venue: </td>
                            <td><h:selectOneMenu value="#{modifySchedule.venueID}">
                                    <f:selectItems value="#{modifySchedule.avaVenue}" var="ava"
                                                   itemLabel="#{ava.venueID} - #{ava.venueType}" itemValue="#{ava.venueID}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td>Staff: </td>
                            <td><h:selectOneMenu value="#{modifySchedule.staffID}">
                                    <f:selectItems value="#{viewTimetable.allStaff}" var="as"
                                                   itemLabel="#{as.staffID} - #{as.staffName}" itemValue="#{as.staffID}" />
                                </h:selectOneMenu></td>
                        </tr>
                    </table>
                </div>
            </section>

            <tr><td><h:commandButton value="Update" action="#{modifySchedule.updateModify()}">
                    </h:commandButton></td></tr>
            <tr><td><h:commandButton value="Cancel" action="#{modifySchedule.back()}">
                    </h:commandButton></td></tr>
        </h:form>
    </h:body>
</html>
