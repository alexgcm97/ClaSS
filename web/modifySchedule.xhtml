<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            .columns {
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                margin-top: 50px;
                margin-left:auto; 
                margin-right:auto;
            }

            .column {
                flex: 1;
                padding-left: 15%;
                border-collapse: collapse;
                border: 1px black solid;
                margin-bottom: 50px;
            }

            .btn {
                color: black;
                padding: 12px;
                margin: 10px 35px;
                width: 45%;
                border-radius: 10px;
                cursor: pointer;
                font-size: 17px;
            }

            .btn:hover {
                color: green;
            }
        </style>

        <title>Modify Schedule</title>
    </h:head>
    <h:body>
        <h:form>
            <session class="columns">
                <div class="column">
                    <table cellpadding="15px">
                        <h1>Current Information</h1>
                        <tr><td><b>Current Staff</b></td>
                            <td><b> : </b></td>
                            <td><p:selectOneMenu value="#{modifySchedule.oldStaffID}" filter="true" filterPlaceholder="ID No / Name" filterMatchMode="contains">
                                    <p:ajax listener="#{modifySchedule.forward()}" />
                                    <f:selectItem itemLabel="Select" itemValue="null" />
                                    <f:selectItems value="#{viewTimetable.allStaff}" var="as"
                                                   itemLabel="#{as.staffID} - #{as.staffName}" itemValue="#{as.staffID}" />
                                </p:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Course</b></td>
                            <td><b> : </b></td>
                            <td><p:selectOneMenu value="#{modifySchedule.courseID}" class="ddl">
                                    <p:ajax listener="#{modifySchedule.forward()}" />
                                    <f:selectItem itemLabel="Select" itemValue="null" />
                                    <f:selectItems value="#{modifySchedule.oldCourse}" var="oc"
                                                   itemLabel="#{oc.courseCode} (#{oc.courseType})" itemValue="#{oc.courseID}" />
                                </p:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Tutorial Group</b></td>
                            <td><b> : </b></td>
                            <td><p:selectOneMenu value="#{modifySchedule.groupID}" class="ddl">
                                    <p:ajax listener="#{modifySchedule.forward()}" />
                                    <f:selectItem itemLabel="Select" itemValue="null" />
                                    <f:selectItems value="#{modifySchedule.allGroup}" var="ag"
                                                   itemLabel="#{ag.programmeCode}#{ag.studyYear} (G#{ag.groupNumber}) - #{ag.entryYear}" itemValue="#{ag.groupID}" />
                                </p:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Current Venue</b></td>
                            <td><b> : </b></td>
                            <td><p:selectOneMenu value="#{modifySchedule.oldVenueID}" class="ddl">
                                    <f:selectItems value="#{modifySchedule.currentVenue}" var="ava"
                                                   itemLabel="#{ava.venueID} - #{ava.venueType}" itemValue="#{ava.venueID}" />
                                    <f:selectItem itemLabel="Select" itemValue="null" />
                                </p:selectOneMenu></td>
                        </tr>


                    </table>
                </div>
                <div class="column">
                    <table cellpadding="15px">
                        <h1>Update Information</h1>
                        <tr><td><b>Day</b></td>
                            <td><b> : </b></td>
                            <td><p:selectOneMenu value="#{modifySchedule.day}" class="ddl">
                                    <p:ajax listener="#{modifySchedule.forward()}" />
                                    <f:selectItem itemLabel="Select" itemValue="null" />
                                    <f:selectItem itemLabel="Monday" itemValue="1" />
                                    <f:selectItem itemLabel="Tuesday" itemValue="2" />
                                    <f:selectItem itemLabel="Wednesday" itemValue="3" />
                                    <f:selectItem itemLabel="Thursday" itemValue="4" />
                                    <f:selectItem itemLabel="Friday" itemValue="5" />
                                    <f:selectItem itemLabel="Saturday" itemValue="6"/>
                                    <f:selectItem itemLabel="Sunday" itemValue="7" />
                                </p:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Start Time</b></td>
                            <td><b> : </b></td>
                            <td><p:selectOneMenu value="#{modifySchedule.startTime}" class="ddl" filter="true" filterPlaceholder="Start Time" filterMatchMode="contains">
                                    <p:ajax listener="#{modifySchedule.forward()}" />
                                    <f:selectItem itemLabel="Select" itemValue="null" />
                                    <f:selectItems value="#{modifySchedule.time}" var="vas"
                                                   itemLabel="#{vas.getsTime()}" itemValue="#{vas.startTime}" />
                                </p:selectOneMenu></td>
                        </tr>

                        <tr><td><b>End Time</b></td>
                            <td><b> : </b></td>
                            <td><p:selectOneMenu value="#{modifySchedule.endTime}" class="ddl" filter="true" filterPlaceholder="End Time" filterMatchMode="contains">
                                    <p:ajax listener="#{modifySchedule.forward()}" />
                                    <f:selectItem itemLabel="Select" itemValue="null" />
                                    <f:selectItems value="#{modifySchedule.time}" var="vas"
                                                   itemLabel="#{vas.geteTime()}" itemValue="#{vas.endTime}" />
                                </p:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Venue Type</b></td>
                            <td><b> : </b></td>
                            <td><p:selectOneMenu value="#{modifySchedule.venueType}" class="ddl">
                                    <p:ajax listener="#{modifySchedule.forward()}" />
                                    <f:selectItem itemLabel="Select" itemValue="null" />
                                    <f:selectItem itemLabel="Room" itemValue="Room" />
                                    <f:selectItem itemLabel="Lab" itemValue="Lab" />
                                </p:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Venue</b></td>
                            <td><b> : </b></td>
                            <td><p:selectOneMenu value="#{modifySchedule.venueID}" class="ddl">
                                    <f:selectItem itemLabel="Select" itemValue="null" />
                                    <f:selectItems value="#{modifySchedule.avaVenue}" var="ava"
                                                   itemLabel="#{ava.venueID} - #{ava.venueType}" itemValue="#{ava.venueID}" />
                                </p:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Staff</b></td>
                            <td><b> : </b></td>
                            <td><p:selectOneMenu value="#{modifySchedule.staffID}" class="ddl" filter="true" filterPlaceholder="ID No / Name" filterMatchMode="contains">
                                    <f:selectItem itemLabel="Select" itemValue="null" />
                                    <f:selectItems value="#{viewTimetable.allStaff}" var="as"
                                                   itemLabel="#{as.staffID} - #{as.staffName}" itemValue="#{as.staffID}" />
                                </p:selectOneMenu></td>
                        </tr>
                    </table>
                </div>
            </session>
        </h:form>
        <p:column>
            <p:commandButton value="Update" action="#{modifySchedule.updateModify()}" class="btn">
            </p:commandButton>
            <p:commandButton value="Cancel" action="#{modifySchedule.cancel()}" class="btn">
                <p:ajax listener="#{modifySchedule.cancel()}" />
            </p:commandButton>
        </p:column>
    </h:body>
</html>
