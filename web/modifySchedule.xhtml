<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .ddl {
                width: 150%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-top: 6px;
                margin-bottom: 16px;
                resize: vertical;
            }

            body{
                width: 90%;
            }

            .columns {
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                margin: 5px 0;
                margin-left: 60px;
            }

            .column {
                flex: 1;
                margin: 15px;
                margin-top: 30px;
                border-collapse: collapse;
                border: 1px black solid;
                padding-left: 150px;
            }

            .btn {
                background-color: gray;
                color: white;
                padding: 12px;
                margin: 10px 0;
                width: 150%;
                border-radius: 10px;
                cursor: pointer;
                font-size: 17px;
            }

            .btn:hover {
                background-color: #45a049;
            }
        </style>

        <title>Modify Schedule</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="columns">
                <div class="column">
                    <table>
                        <h1>Current Information</h1>
                        <tr><td><b>Current Staff</b></td>
                            <td><b> : </b></td>
                            <td><h:selectOneMenu value="#{modifySchedule.oldStaffID}" class="ddl">
                                    <f:selectItems value="#{viewTimetable.allStaff}" var="as"
                                                   itemLabel="#{as.staffID} - #{as.staffName}" itemValue="#{as.staffID}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Tutorial Group</b></td>
                            <td><b> : </b></td>
                            <td><h:selectOneMenu value="#{modifySchedule.groupID}" class="ddl">
                                    <f:selectItems value="#{viewTimetable.allGroup}" var="ag"
                                                   itemLabel="#{ag.programmeCode}#{ag.studyYear} (G#{ag.groupNumber}) - #{ag.year}#{ag.month}" itemValue="#{ag.groupID}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Current Venue</b></td>
                            <td><b> : </b></td>
                            <td><h:selectOneMenu value="#{modifySchedule.oldVenueID}" class="ddl">
                                    <f:selectItems value="#{modifySchedule.oldVenue}" var="ava"
                                                   itemLabel="#{ava.venueID} - #{ava.venueType}" itemValue="#{ava.venueID}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Course</b></td>
                            <td><b> : </b></td>
                            <td><h:selectOneMenu value="#{modifySchedule.courseID}" class="ddl">
                                    <f:selectItems value="#{modifySchedule.oldCourse}" var="oc"
                                                   itemLabel="#{oc.courseCode}(#{oc.courseType})" itemValue="#{oc.courseID}" />
                                </h:selectOneMenu></td>
                        </tr>
                    </table>
                </div>
                <div class="column">
                    <table>
                        <h1>Update Information</h1>
                        <tr><td><b>Day</b></td>
                            <td><b> : </b></td>
                            <td><h:selectOneMenu value="#{modifySchedule.day}" class="ddl">
                                    <f:selectItem itemLabel="Monday" itemValue="1" />
                                    <f:selectItem itemLabel="Tuesday" itemValue="2" />
                                    <f:selectItem itemLabel="Wednesday" itemValue="3" />
                                    <f:selectItem itemLabel="Thursday" itemValue="4" />
                                    <f:selectItem itemLabel="Friday" itemValue="5" />
                                    <f:selectItem itemLabel="Saturday" itemValue="6"/>
                                    <f:selectItem itemLabel="Sunday" itemValue="0" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Start Time</b></td>
                            <td><b> : </b></td>
                            <td><h:selectOneMenu value="#{modifySchedule.startTime}" class="ddl">
                                    <f:selectItems value="#{modifySchedule.time}" var="vas"
                                                   itemLabel="#{vas.getsTime()}" itemValue="#{vas.startTime}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td><b>End Time</b></td>
                            <td><b> : </b></td>
                            <td><h:selectOneMenu value="#{modifySchedule.endTime}" class="ddl">
                                    <f:selectItems value="#{modifySchedule.time}" var="vas"
                                                   itemLabel="#{vas.geteTime()}" itemValue="#{vas.endTime}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Venue Type</b></td>
                            <td><b> : </b></td>
                            <td><h:selectOneMenu value="#{modifySchedule.venueType}" class="ddl">
                                    <f:selectItem itemLabel="Room" itemValue="Room" />
                                    <f:selectItem itemLabel="Lab" itemValue="Lab" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td></td><td></td><td><h:commandButton value="Check" action="#{modifySchedule.forward()}" class="btn"></h:commandButton></td></tr>

                        <tr><td><b>Venue</b></td>
                            <td><b> : </b></td>
                            <td><h:selectOneMenu value="#{modifySchedule.venueID}" class="ddl">
                                    <f:selectItems value="#{modifySchedule.avaVenue}" var="ava"
                                                   itemLabel="#{ava.venueID} - #{ava.venueType}" itemValue="#{ava.venueID}" />
                                </h:selectOneMenu></td>
                        </tr>

                        <tr><td><b>Staff</b></td>
                            <td><b> : </b></td>
                            <td><h:selectOneMenu value="#{modifySchedule.staffID}" class="ddl">
                                    <f:selectItems value="#{viewTimetable.allStaff}" var="as"
                                                   itemLabel="#{as.staffID} - #{as.staffName}" itemValue="#{as.staffID}" />
                                </h:selectOneMenu></td>
                        </tr>
                    </table>
                </div>


                <h:commandButton value="Update" action="#{modifySchedule.updateModify()}" class="btn" style="width:50%">
                </h:commandButton>
                <h:commandButton value="Cancel" action="#{modifySchedule.back()}" class="btn" style="width:50%">
                </h:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
