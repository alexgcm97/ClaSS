<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .green:hover{
                background-color:  #4CAF50;
                color: white;
            }
            body{
                background-color: #a6dff4;
            }
            .form{
                background-color: white;
                height: 200px;
            }
            .btn .blue:hover{
                background-color: dodgerblue;
                color: white;
            }
        </style>
        <title>Update Programme</title>
    </h:head>
    <h:body>
        <div align="center" class="btn">
            <h1>Update Programme</h1>
            <h:form class="form">
                <table>
                    <br/>
                    <tr>
                        <td>Programme Code:</td>
                        <td><h:inputText value="#{programmeManage.p.programmeCode}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Programme Name:</td>
                        <td><h:inputTextarea cols="35" rows="3" value="#{programmeManage.p.programmeName}" /><br/></td>
                    </tr>
                </table><br/>
                <h:commandButton action="#{programmeManage.updateProgramme()}" value="Update" styleClass="btn green"/>

            </h:form>
            <h:form>
                <br/>
                <h:commandButton action="selectProgrammeCohort" immediate="true" value="Done" styleClass="btn blue"/>
            </h:form>
        </div>
    </h:body>
</html>
