<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style>
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border: none;
                
            }
            .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
            body{
                background-color: #a6dff4;
            }
            form{
                background-color:  #a6dff4;
                height: 200px;
                width: 300px;
            }
          
        </style>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:outputScript rendered="#{login.message}">
            alert("Invalid Username or Password!");
        </h:outputScript>
       
        <div align="center" class="btn"> 
             <h1>Timetable Scheduling System</h1>
            <h:form>
               
                <h1>Login</h1>
                <br />
                <b>Username: </b><h:inputText id="name" value="#{login.username}" required="true" requiredMessage="requiered field"/>
                   <p:message for="name" /><br />
                <b>Password: </b> <h:inputSecret id="password" value="#{login.password}" required="true" requiredMessage="requiered field"/>
                 <p:message for="password" /><br />
         
                
                <h:commandButton action="#{login.login()}" styleClass="btn" value="Login"/>
                    
                
            </h:form>
        </div>
    </h:body>
</html>
