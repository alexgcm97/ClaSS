<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .order-table{   
                border-collapse:collapse;

            }
            .order-table-header{
                text-align:center;
                background:none repeat scroll 0 0 #E5E5E5;
                border-bottom:1px solid #BBBBBB;
                padding:16px;
            }
            .order-table-odd-row{
                text-align:center;
                background:none repeat scroll 0 0 #FFFFFFF;
                border-top:1px solid #BBBBBB;
            }
            .order-table-even-row{
                text-align:center;
                background:none repeat scroll 0 0 #F9F9F9;
                border-top:1px solid #BBBBBB;
            }

            body{
                background-color: #a6dff4;
            }
            .form{
                background-color: white;
                height: 450px;
                
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .green:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Select Staff</title>

    </h:head>
    <h:body>

        <div align="center">
            <h1>Available Staff</h1>
            <div style="float: left; width: 150px" class="btn">
                <h:form>
                    <br/>
                    <h:commandButton value="Create New" action="newProgramme" styleClass="btn green"/>
                </h:form>   
            </div>
            <h:form class="form">
                <br/>
                <div style="height: 350px; overflow: auto;">
                    <h:dataTable value = "#{viewAll.allStaff}" var = "s"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">

                        <h:column> 
                            <f:facet name="header">Staff ID</f:facet>
                                #{s.staffID}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Staff Name</f:facet>
                                #{s.staffName}
                        </h:column>
                        <h:column> 	
                            <f:facet name="header">Block Day</f:facet>
                                #{s.blockDay}
                        </h:column>
                        <h:column> 	
                            <f:facet name="header">Block Start</f:facet>
                                #{s.blockStart}
                        </h:column>
                        <h:column> 	
                            <f:facet name="header">Block Duration</f:facet>
                                #{s.blockDuration}
                        </h:column>
                      

                        <h:column>
                            <f:facet name="header">Edit</f:facet>
                            <h:commandButton value="edit" action="#{staffManage.retrieveStaff(staffID)}" style="background-color: green; color: white"/>

                        </h:column>
                        <h:column>
                            <f:facet name="header" >Delete</f:facet>
                            <h:commandButton value="Delete" action="#{staffManage.deleteStaff(s.staffID)}" style="background-color: red; color: white">
                                <f:param name="action" value="#{s.staffID}" />
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
                <br/>
                <div class="btn">
                     <h:commandButton value="Done" action="EditInfo" styleClass="btn green"/>
                </div>
               
            </h:form>
        </div>
    </h:body>
</html>
